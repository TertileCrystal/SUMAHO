<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="./main.js"></script>
    
    <div id="home">
        <h1>HOME</h1>
    </div>
    
    <div id="menu">
        <h1>MENU</h1>
        <button onclick="sumaho.transition('screen1')">SCREEN1</button>
        <button onclick="sumaho.transition('screen2')">SCREEN2</button>
        <button onclick="sumaho.transition('home')">HOME</button>
    </div>
    
    <div id="screen1">
        <h1>SCREEN1</h1>
    </div>
    
    <div id="screen2" style="background-color: red;">
        <h1>SCREEN2</h1>
    </div>

</body>

<script>
    sumaho = new sumaho({
        home : ["home", "fadeIn"],
        menu : "menu",
        screen : [
                 ["screen1", "zoom"],
                 ["screen2", "slideUp"]]
    });

    
</script>

</html>
